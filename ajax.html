<hr>ajax-post:[url 类型 数据 回调函数 数据格式]<br>

<textarea name="" id="content-u" cols="30" rows="3"></textarea><br>
<button id="button-universal">通用的发出ajax请求获取内容</button>

<script>

$(function(){
	$('#button-universal').click(function(){
		var url="ajax.php";
		$.ajax({
			url,
			type:'get',
			data:{},
			success:function(response){
				console.log(typeof response,response);
				$('#content-u').text(response.user+':'+response.gender);
				alert(response.user+' '+response.gender);
			},dataType:'json'
		});
	})
})

</script>
